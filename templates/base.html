<!DOCTYPE html>
<html lang="ru">
  <head>
    {% for favicon in favicons %}
        <meta property="og:image" content="{{ favicon.favicon.url }}">
        <link rel="icon" href="{{ favicon.favicon.url }}" type="image/x-icon">
    {% endfor %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block head %}
    {% endblock %}

    {% block styles %}
    {% endblock %}
  </head>
  <body>
    <div class="page">
      {% block content %}
      {% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
